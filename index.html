<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roadmap Maker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="cute_banner.png" class="banner" alt="Cute Banner"/>
    <h1>🎀 Roadmap Maker 🎀</h1>
    <textarea id="ideaInput" placeholder="Enter your project idea..."></textarea>
    <button onclick="generateRoadmap()">Create Roadmap</button>
    <ul id="milestones"></ul>
    <button onclick="exportPDF()">Export as PDF</button>
    <img src="cute_footer.png" class="footer" alt="Cute Footer"/>
  </div>
  <script src="script.js"></script>
</body>
</html>
